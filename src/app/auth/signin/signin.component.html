<div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSignin(f)" #f="ngForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" name="email" class="form-control" email ngModel>
          <label for="email">Password</label>
          <input type="password" name="password" class="form-control" ngModel minlength="6">
        </div>
        <button class="btn btn-primary" [disabled] = "!f.valid" type="submit">Sign In</button>
      </form>
    </div>
  </div>
